<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            margin: 0;
            padding: 0;
            background-color: #f0efe9;
            color: #333;
            line-height: 1.6;
        }
        nav {
            color: blue;
            font-family: 'Verdana', sans-serif;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222222;
            height: 20%;
        }

        nav .nav-links {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Search Bar */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0px;
            width: 50%;
        }

        .search-bar {
            padding: 6px 10px;
            width: 40%;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 1.2rem;
        }

        .search-btn {
            padding: 5px 10px;
            margin-left: 10px;
            background-color: #ff9800;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .search-btn:hover {
            background-color: #e68900;
        }
        header {
            background: linear-gradient(90deg, #84fab0, #8fd3f4);
            color: white;
            text-align: center;
            padding: 40px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        section {
            max-width: 900px;
            margin: 30px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        section h2 {
            color: #5a9;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-size: 1.1em;
            color: #444;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input:focus, textarea:focus {
            outline: none;
            border-color: #84fab0;
        }
        button {
            padding: 10px 15px;
            font-size: 1.1em;
            color: white;
            background-color: #5a9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #489f7f;
        }
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 15px 10px;
            margin-top: 30px;
        }
        footer p {
            margin: 0;
        }

        /* Success Message */
        .success-message {
            display: none;
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            margin-top: 20px;
            text-align: center;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="collections.html">Collections</a>
            <a href="aboutus.html">About Us</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search Item" class="search-bar">
            <button class="search-btn">Search</button>
        </div>
        <div class="nav-icons">
            <a href="wishlist.html" title="Wishlist">
                <img src="heart.png" alt="Wishlist" style="width: 30px; height: 30px; margin-right: 10px;">
            </a>
            <a href="addtocart.html" title="Cart">
                <img src="carts.png" alt="Cart" style="width: 30px; height: 30px;">
            </a>
            <a href="login.html" class="login-btn" style="margin-left: 20px;">Login</a>
        </div>
    </nav>
<header>
    <h1>Contact Us</h1>
</header>

<section>
    <h2>We'd love to hear from you!</h2>
    <p>If you have any questions, feedback, or inquiries, please fill out the form below, and we will get back to you as soon as possible.</p>

    <form id="contactForm" action="#" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

        <button type="submit">Send Message</button>
    </form>

    <div class="success-message" id="successMessage">Message sent successfully!</div>
</section>

<footer>
    <p>&copy; 2025 Our Clothing Store. All rights reserved.</p>
</footer>

<script>
    const form = document.getElementById('contactForm');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form from submitting normally

        // Show success message
        successMessage.style.display = 'block';

        // Optionally, you can reset the form after submission
        form.reset();

        // Hide the success message after 3 seconds
        setTimeout(function() {
            successMessage.style.display = 'none';
        }, 3000);
    });
</script>

</body>
</html>
