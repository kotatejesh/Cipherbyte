<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Store Collections</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 10%;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }
        nav {
            color: blue;
            font-family: 'Verdana', sans-serif;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #222222;
            height: 20%;
        }

        nav .nav-links {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Search Bar */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0px;
            width: 50%;
        }

        .search-bar {
            padding: 6px 10px;
            width: 40%;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 1.2rem;
        }

        .search-btn {
            padding: 5px 10px;
            margin-left: 10px;
            background-color: #ff9800;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .search-btn:hover {
            background-color: #e68900;
        }

        .container {
            padding: 20px 10%;
        }

        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .collection {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .collection:hover {
            transform: scale(1.05);
        }

        .collection img {
            width: 100%;
            height: auto;
            display: block;
        }

        .collection-content {
            padding: 15px;
            text-align: center;
        }

        .collection-title {
            font-size: 1.5rem;
            margin: 0 0 10px;
            color: #333;
        }

        .collection-title:hover {
            color: #007bff;
        }

        .collection-desc {
            font-size: 0.9rem;
            color: #666;
            margin: 0 0 15px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="collections.html">Collections</a>
            <a href="aboutus.html">About Us</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search Item" class="search-bar">
            <button class="search-btn">Search</button>
        </div>
        <div class="nav-icons">
            <a href="wishlist.html" title="Wishlist">
                <img src="heart.png" alt="Wishlist" style="width: 30px; height: 30px; margin-right: 10px;">
            </a>
            <a href="addtocart.html" title="Cart">
                <img src="carts.png" alt="Cart" style="width: 30px; height: 30px;">
            </a>
            <a href="login.html" class="login-btn" style="margin-left: 20px;">Login</a>
        </div>
    </nav>
    <header>
        <h1>Our Collections</h1>
    </header>

    <div class="container">
        <div class="collection-grid">
            <div class="collection">
                <img src="summer.jpg" alt="Summer Collection">
                <div class="collection-content">
                    <h2 class="collection-title">Summer Collection</h2>
                    <p class="collection-desc">Light and breezy styles perfect for warm days.</p>
                    <a href="summer.html" class="btn">Shop Now</a>
                </div>
            </div>

            <div class="collection">
                <img src="winter.jpg" alt="Winter Collection">
                <div class="collection-content">
                    <h2 class="collection-title">Winter Collection</h2>
                    <p class="collection-desc">Cozy and chic outfits to keep you warm.</p>
                    <a href="winter.html" class="btn">Shop Now</a>
                </div>
            </div>

            <div class="collection">
                <img src="festival.jpg" alt="Festival Wear">
                <div class="collection-content">
                    <h2 class="collection-title">Festival Wear</h2>
                    <p class="collection-desc">Elegant pieces for every special occasion.</p>
                    <a href="festival.html" class="btn">Shop Now</a>
                </div>
            </div>
        </div>
    </div>
    <script>
        // Select elements
        const searchBar = document.querySelector('.search-bar');
        const searchBtn = document.querySelector('.search-btn');
        const products = document.querySelectorAll('.product');
    
        // Add search functionality
        searchBtn.addEventListener('click', () => {
            const searchTerm = searchBar.value.toLowerCase(); // Get the search term in lowercase
            products.forEach(product => {
                const productName = product.dataset.name.toLowerCase(); // Get product name in lowercase
                if (productName.includes(searchTerm)) {
                    product.style.display = 'block'; // Show product if it matches the search term
                } else {
                    product.style.display = 'none'; // Hide product if it doesn't match
                }
            });
        });
    
        // Optional: Enable search by pressing Enter
        searchBar.addEventListener('keyup', event => {
            if (event.key === 'Enter') {
                searchBtn.click(); // Trigger search button click on Enter key press
            }
        });
    </script>
    
</body>
</html>
