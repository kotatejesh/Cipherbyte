<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winter Wear</title>
    <style>
        body {
            background: url('winter-background.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            color: white;
            font-family: 'Verdana', sans-serif;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333333;
            height: 20%;
        }

        nav .nav-links {
            display: flex;
            gap: 20px;
        }

        nav a {
            color: #ffffff;
            text-decoration: none;
            font-weight: bold;
            font-size: 1.1rem;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Search Bar */
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 0px;
            width: 50%;
        }

        .search-bar {
            padding: 6px 10px;
            width: 40%;
            border-radius: 10px;
            border: 2px solid #ddd;
            font-size: 1.2rem;
        }

        .search-btn {
            padding: 5px 10px;
            margin-left: 10px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .search-btn:hover {
            background-color: #0056b3;
        }
        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product {
            border: 1px solid #ddd;
            margin: 10px;
            padding: 10px;
            text-align: center;
            width: 200px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }
        button:hover {
            background-color: #218838;
        }
        button.add-to-wishlist {
            background-color: #ffc107;
        }
        button.add-to-wishlist:hover {
            background-color: #e0a800;
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-links">
            <a href="home.html">Home</a>
            <a href="collections.html">Collections</a>
            <a href="aboutus.html">About Us</a>
            <a href="contact.html">Contact</a>
        </div>
        <div class="search-container">
            <input type="text" placeholder="Search Item" class="search-bar">
            <button class="search-btn">Search</button>
        </div>
        <div class="nav-icons">
            <a href="wishlist.html" title="Wishlist">
                <img src="heart.png" alt="Wishlist" style="width: 30px; height: 30px; margin-right: 10px;">
            </a>
            <a href="addtocart.html" title="Cart">
                <img src="carts.png" alt="Cart" style="width: 30px; height: 30px;">
            </a>
            <a href="login.html" class="login-btn" style="margin-left: 20px;">Login</a>
        </div>
    </nav>
    <h1>Winter Wear</h1>
    <div class="product-container">
            <!-- Men's Products -->
            <div class="product" data-name="Men's Winter Jacket" data-price="79.99">
                <img src="wjacket.jpg" alt="Men's Winter Jacket">
                <h3>Men's Winter Jacket</h3>
                <p>Price: $79.99</p>
                <button class="add-to-cart">Add to Cart</button>
                <button class="add-to-wishlist">Add to Wishlist</button>
            </div>
            <div class="product" data-name="Men's Wool Sweater" data-price="49.99">
                <img src="wsweater.jpg" alt="Men's Wool Sweater">
                <h3>Men's Wool Sweater</h3>
                <p>Price: $49.99</p>
                <button class="add-to-cart">Add to Cart</button>
                <button class="add-to-wishlist">Add to Wishlist</button>
            </div>
            <!-- Women's Products -->
            <div class="product" data-name="Women's Winter Coat" data-price="89.99">
                <img src="wwjacket.jpg" alt="Women's Winter Coat">
                <h3>Women's Winter Coat</h3>
                <p>Price: $89.99</p>
                <button class="add-to-cart">Add to Cart</button>
                <button class="add-to-wishlist">Add to Wishlist</button>
            </div>
            <div class="product" data-name="Women's Scarf" data-price="19.99">
                <img src="wwscarf.jpg" alt="Women's Scarf">
                <h3>Women's Scarf</h3>
                <p>Price: $19.99</p>
                <button class="add-to-cart">Add to Cart</button>
                <button class="add-to-wishlist">Add to Wishlist</button>
            </div>
            <!-- Kids' Products -->
            <div class="product" data-name="Kids' Winter Boots" data-price="39.99">
                <img src="wkboots.jpg" alt="Kids' Winter Boots">
                <h3>Kids' Winter Boots</h3>
                <p>Price: $39.99</p>
                <button class="add-to-cart">Add to Cart</button>
                <button class="add-to-wishlist">Add to Wishlist</button>
            </div>
            <div class="product" data-name="Kids' Mittens" data-price="12.99">
                <img src="wkmittens.jpg" alt="Kids' Mittens">
                <h3>Kids' Mittens</h3>
                <p>Price: $12.99</p>
                <button class="add-to-cart">Add to Cart</button>
                <button class="add-to-wishlist">Add to Wishlist</button>
            </div>
        </div>
    <script>
    const addToCartButtons = document.querySelectorAll('.add-to-cart');
const addToWishlistButtons = document.querySelectorAll('.add-to-wishlist');

addToCartButtons.forEach(button => {
    button.addEventListener('click', () => {
        const product = button.parentElement; // Get the product container
        const productName = product.dataset.name; // Retrieve data-name
        const productPrice = product.dataset.price; // Retrieve data-price
        const productImage = product.querySelector('img').src; // Get image source

        if (!productName || !productPrice) {
            alert("Product details are missing!");
            return;
        }

        const cart = JSON.parse(localStorage.getItem('cart')) || [];
        cart.push({ name: productName, price: productPrice, image: productImage });
        localStorage.setItem('cart', JSON.stringify(cart));
        alert(`${productName} added to cart.`);
    });
});

addToWishlistButtons.forEach(button => {
    button.addEventListener('click', () => {
        const product = button.parentElement; // Get the product container
        const productName = product.dataset.name; // Retrieve data-name
        const productPrice = product.dataset.price; // Retrieve data-price
        const productImage = product.querySelector('img').src; // Get image source

        if (!productName || !productPrice) {
            alert("Product details are missing!");
            return;
        }

        const wishlist = JSON.parse(localStorage.getItem('wishlist')) || [];
        wishlist.push({ name: productName, price: productPrice, image: productImage });
        localStorage.setItem('wishlist', JSON.stringify(wishlist));
        alert(`${productName} added to wishlist.`);
    });
});
    // Select elements
    const searchBar = document.querySelector('.search-bar');
    const searchBtn = document.querySelector('.search-btn');
    const products = document.querySelectorAll('.product');

    // Add search functionality
    searchBtn.addEventListener('click', () => {
        const searchTerm = searchBar.value.toLowerCase(); // Get the search term in lowercase
        products.forEach(product => {
            const productName = product.dataset.name.toLowerCase(); // Get product name in lowercase
            if (productName.includes(searchTerm)) {
                product.style.display = 'block'; // Show product if it matches the search term
            } else {
                product.style.display = 'none'; // Hide product if it doesn't match
            }
        });
    });

    // Optional: Enable search by pressing Enter
    searchBar.addEventListener('keyup', event => {
        if (event.key === 'Enter') {
            searchBtn.click(); // Trigger search button click on Enter key press
        }
    });

</script>
</body>
</html>
